

<div class="col-xs-12 col-sm-6 col-sm-offset-3 list-group">
	<a class="list-group-item">
		<h4 class="list-group-item-heading" inline-edit="task.taskName" inline-edit-callback="task.updateTask('name', newValue)"
				inline-edit-placeholder="Type your value here"
				inline-edit-btn-edit=""
				inline-edit-on-blur="save"
				inline-edit-on-click></h4>
		<p class="list-group-item-text" inline-edit="task.objStatus" inline-edit-callback="task.updateTask('obj_status', newValue)"
			 inline-edit-placeholder="Type your value here"
			 inline-edit-btn-edit=""
			 inline-edit-on-blur="save"
			 inline-edit-on-click></p>
		<p class="list-group-item-text" inline-edit="task.taskDescription" inline-edit-callback="task.updateTask('description', newValue)"
			 inline-edit-placeholder="Type your value here to add description"
			 inline-edit-btn-edit=""
			 inline-edit-on-blur="save"
			 inline-edit-on-click></p>
	</a>




</div>
